<h2>VEHICLES</h2>
<div *ngIf="vehicle$ | async as vehicle">
  <h3>"{{ vehicle.plate }}"</h3>
  <div>
    <label>Id: </label>{{ vehicle.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="vehicle.plate" placeholder="name"/>
  </div>
  <p>
    <button (click)="gotoVehicles(vehicle)">Back</button>
  </p>
</div>
